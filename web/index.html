  <meta charset="UTF-8">

  <!-- iOS PWA Settings -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FurTable">

  <link rel="icon" type="image/png" href="favicon.png" />

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
</head>

<body>
  <!-- --- SPLASH SCREEN START --- -->
  <style>
    body {
      background-color: #F5F5F5;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* 1. Робимо нативне виділення тексту повністю прозорим */
    ::selection {
      background-color: transparent !important;
      color: inherit !important;
    }

    ::-moz-selection {
      background-color: transparent !important;
      color: inherit !important;
    }

    /* 2. Те саме для полів вводу (Input/Textarea) */
    input::selection,
    textarea::selection {
      background-color: transparent !important;
      color: inherit !important;
      /* Прибираємо синій колір тексту при виділенні на iOS */
      -webkit-text-fill-color: inherit !important;
    }

    /* 3. Прибираємо колір натискання (Tap Highlight) */
    * {
      -webkit-tap-highlight-color: transparent !important;
    }


    #splash-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background-color: #F5F5F5;
      transition: opacity 0.5s ease-out;
    }

    .splash-logo {
      width: 220px;
      height: 220px;
      background-image: url('splash_logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 20px;
      animation: breathe 3s infinite ease-in-out;
    }

    /* Wrapper to prevent cursor jumping */
    .typewriter {
      display: inline-block;
    }

    .splash-text {
      font-family: 'Inter', 'Courier New', Courier, monospace;
      /* Must be monospace! */
      font-size: 24px;
      font-weight: bold;
      color: #2C2C2C;
      letter-spacing: 2px;

      overflow: hidden;
      /* Hide what hasn't been written yet */
      white-space: nowrap;
      /* Prevent line wrapping */
      border-right: 3px solid #2C2C2C;
      /* Cursor */

      width: 0;
      /* Initial state - 0 characters */

      /* Animation:
         typing: changes width from 0 to 9ch.
         steps(8): "FurTable" has 8 letters. We take 8 steps.
         forwards: keep text on screen after completion.
      */
      animation:
        typing 1.5s steps(8, end) forwards,
        blink 0.75s step-end infinite;
    }

    .splash-loader {
      margin-top: 30px;
      width: 30px;
      height: 30px;
      border: 3px solid #e0e0e0;
      border-top: 3px solid #2C2C2C;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes breathe {
      0% {
        transform: scale(1);
        opacity: 0.9;
      }

      50% {
        transform: scale(1.05);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0.9;
      }
    }

    @keyframes typing {
      from {
        width: 0;
      }

      /* 8ch - is the width of 8 letters. Add a little buffer (0.5ch) so cursor doesn't stick */
      to {
        width: 9ch;
      }
    }

    @keyframes blink {

      from,
      to {
        border-color: transparent;
      }

      50% {
        border-color: #2C2C2C;
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <div id="splash-container">
    <div class="splash-logo"></div>

    <div class="typewriter">
      <!-- Text must be without spaces around for steps to work accurately -->
      <div class="splash-text">FurTable</div>
    </div>

    <div class="splash-loader"></div>
  </div>
  <!-- --- SPLASH SCREEN END --- -->

  <!-- Existing scripts -->
  <script src="heic2any.min.js" type="application/javascript"></script>
  <script>
    function executeHeic2any(blob, multiple, toType, quality, gifInterval) {
      return heic2any({
        blob,
        multiple: multiple,
        toType: toType,
        quality: quality,
        gifInterval: gifInterval
      });
    }
  </script>
