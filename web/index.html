    /* --- 1. НАЛАШТУВАННЯ СПЛЕШ-СКРІНУ --- */
    body {
      background-color: #F5F5F5;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      /* Забороняємо виділення інтерфейсу (кнопок, картинок), 
         але НЕ чіпаємо input/textarea */
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #splash-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background-color: #F5F5F5;
      transition: opacity 0.5s ease-out;
    }

    .splash-logo {
      width: 180px;
      height: 180px;
      background-image: url('splash_logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 20px;
      animation: breathe 3s infinite ease-in-out;
    }

    .splash-text {
      font-size: 24px;
      font-weight: bold;
      color: #2C2C2C;
      letter-spacing: 2px;
      white-space: nowrap;
      border-right: 3px solid #2C2C2C;
      /* Курсор друкарської машинки */
      overflow: hidden;
      width: 0;
      animation: typing 1.5s steps(8, end) forwards, blink 0.75s step-end infinite;
    }

    .loader-container {
      margin-top: 30px;
      height: 30px;
    }

    .splash-loader {
      width: 30px;
      height: 30px;
      border: 3px solid #e0e0e0;
      border-top: 3px solid #2C2C2C;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes breathe {
      0% {
        transform: scale(1);
        opacity: 0.9;
      }

      50% {
        transform: scale(1.05);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0.9;
      }
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 9ch;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    /* --- 2. ОЧИЩЕННЯ КОНФЛІКТІВ --- */
    /* ВАЖЛИВО: Ми ПРИБРАЛИ всі правила для input і textarea. 
       Нехай Flutter сам малює курсор, а браузер керує вводом. 
       Це виправить "хаотичне введення" на Android. */

  <!-- СКРИПТ ДЛЯ КОПІЮВАННЯ (Надійний) -->
  <script>
    window.copyToClipboard = function (text) {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).catch(err => {
          fallbackCopyTextToClipboard(text);
        });
      } else {
        fallbackCopyTextToClipboard(text);
      }
    }

    function fallbackCopyTextToClipboard(text) {
      var textArea = document.createElement("textarea");
      textArea.value = text;

      // ВАЖЛИВО ДЛЯ iOS: Робимо елемент редагованим, щоб клавіатура не стрибала,
      // але ховаємо його
      textArea.contentEditable = true;
      textArea.readOnly = false;
      textArea.style.position = "absolute";
      textArea.style.left = "-9999px";

      document.body.appendChild(textArea);

      // Специфічне виділення для iOS
      var range = document.createRange();
      range.selectNodeContents(textArea);
      var sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      textArea.setSelectionRange(0, 999999);

      try {
        document.execCommand('copy');
      } catch (err) {
        console.error('Fallback copy failed', err);
      }
      document.body.removeChild(textArea);
    }
  </script>
